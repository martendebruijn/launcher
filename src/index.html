<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marten de Bruijn" />
    <meta
      name="description"
      content="Launcher is a personalised page tailored for Marten de Bruijn to open other webpages and webapps."
    />
    <title>Launcher</title>
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/325/rocket_1f680.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./assets/style/index.css" />
    <script src="./index.js" type="module"></script>
  </head>

  <body class="px-8 py-4 dark:bg-slate-900">
    <div id="app">
      <div class="flex items-center justify-between">
        <div id="greeting"></div>
        <span id="blob" class="w-36 h-36 blob"></span>
      </div>
      <ul
        id="grid"
        class="grid grid-cols-1 gap-8 pt-8 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3"
      ></ul>
    </div>

    <template id="greeting-component">
      <link rel="stylesheet" href="./assets/style/index.css" />
      <span aria-hidden="true" class="text-4xl">ðŸ‘‹</span>
      <h1 class="pt-4 text-4xl">
        <div class="pb-1 font-light" data-name="greeting">Goodday</div>
        <div class="font-bold">Marten</div>
      </h1>
    </template>

    <template id="card-component">
      <link rel="stylesheet" href="./assets/style/index.css" />
      <div
        class="inline-flex flex-col justify-between w-full h-full gap-12 p-4 rounded-md shadow-md"
      >
        <h3 class="text-3xl font-bold tracking-wide"></h3>
        <ul class="inline-flex gap-4"></ul>
      </div>
    </template>

    <template id="button-component">
      <link rel="stylesheet" href="./assets/style/index.css" />
      <a
        class="inline-flex items-center justify-center h-full gap-2 px-4 py-2 transition-colors rounded-md dark:bg-gray-200 dark:text-gray-900 dark:hover:bg-gray-400 dark:hover:text-gray-100 focus:outline-none focus:ring-2 focus:ring-inset"
      >
        <span data-name="iconWrapper" class="flex w-8 h-8"
          ><img width="32" height="32"
        /></span>
        <span data-name="text"></span
      ></a>
    </template>

    <template id="select-menu">
      <link rel="stylesheet" href="./assets/style/index.css" />
      <button
        type="button"
        aria-haspopup="listbox"
        aria-expanded="false"
        aria-labelledby="listbox-label"
      >
        <!-- keydown.arrow-up.stop.prevent keydown.arrow-down.stop.prevent click -->
        <!-- active -->
        <!-- icon -->
      </button>
      <!-- transition -->
      <ul
        tabindex="-1"
        role="listbox"
        aria-labelledby="listbox-label"
        aria-activedescendant="listbox-option-3"
      >
        <!-- click.away keydown.enter.stop.prevent keydown.space.stop.prevent keydown.escape keydown.arrow-up.prevent keydown.arrow-down.prevent -->
        <!-- highlighted / not highlighted -->
        <!-- id moet in component aangemaakt worden -->
        <li id="listbox-option-0" role="option">
          <!-- click mouseenter mouseleave -->
          <!-- a11y linter gaat zeiken over click maar geen key ev en mouseenter mouseleave maar geen blur -->
          <!-- option -->
          <!-- checkmark -->
        </li>
        <!-- more items -->
      </ul>
      <!-- /transition -->
    </template>
  </body>
</html>
